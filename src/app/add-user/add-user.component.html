<app-header></app-header>
<article>
    <section class="main-body">
        <div class="container-fluid">
            <div class="sec-adduser">
                <div class="card">
                    <p class="heading">Add User</p>
                    <div class="add-user">
                        <div class="row">
                            <div class="col-sm-7">
                                <form>
                                    <div class="form-group row">
                                      <label for="userName" class="col-sm-2 col-form-label">User Name</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" id="userName">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="password" class="col-sm-2 col-form-label">Password</label>
                                      <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="address">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="remark" class="col-sm-2 col-form-label">Remarks</label>
                                        <div class="col-sm-10">
                                          <textarea name="" id="remark" class="w-100" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="submit-btn row">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-10">
                                            <button class="btn btn-theme">Save</button>
                                            <button class="btn btn-theme">clear</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-5">
                                <div class="selection-creteria">
                                    <h4 class="mb-3">Selection Criteria</h4>
                                    <div class="list-check">
                                        <input type="checkbox" id="addRecord" name="add_record" value="addrecord">
                                        <label for="addRecord">Add Record</label>
                                    </div>
                                    <div class="list-check">
                                        <input type="checkbox" id="updateRecord" name="update_record" value="updaterecord">
                                        <label for="updateRecord">Update Record</label>
                                    </div>
                                    <div class="list-check">
                                        <input type="checkbox" id="printFile" name="print_file" value="printfile">
                                        <label for="printFile">Print File</label>
                                    </div>
                                    <div class="list-check">
                                        <input type="checkbox" id="fileContent" name="file_content" value="fileContent">
                                        <label for="fileContent">Add Record</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
